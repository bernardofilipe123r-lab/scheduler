<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job History - Reels Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 0;
        }
        
        /* Navigation Bar */
        .navbar {
            background: linear-gradient(135deg, #00435c 0%, #006d8f 100%);
            padding: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-brand {
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            padding: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-links {
            display: flex;
            gap: 10px;
            list-style: none;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 20px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: background 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
            border-bottom-color: rgba(255,255,255,0.5);
        }
        
        .nav-links a.active {
            background: rgba(255,255,255,0.15);
            border-bottom-color: white;
        }
        
        .content-wrapper {
            padding: 30px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00435c;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: #00435c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background: #006d8f;
        }
        
        /* Jobs List */
        .jobs-grid {
            display: grid;
            gap: 15px;
        }
        
        .job-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: grid;
            grid-template-columns: 80px 1fr 200px 150px;
            gap: 20px;
            align-items: center;
            transition: box-shadow 0.3s;
            cursor: pointer;
        }
        
        .job-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        
        .job-id {
            font-family: monospace;
            font-size: 13px;
            color: #666;
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
        }
        
        .job-info {
            min-width: 0;
        }
        
        .job-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .job-meta {
            font-size: 12px;
            color: #888;
            display: flex;
            gap: 15px;
        }
        
        .job-brands {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .brand-badge {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .brand-gymcollege { background: #e3f2fd; color: #1565c0; }
        .brand-healthycollege { background: #e8f5e9; color: #2e7d32; }
        .brand-vitalitycollege { background: #fff3e0; color: #e65100; }
        .brand-longevitycollege { background: #f3e5f5; color: #7b1fa2; }
        
        .job-status {
            text-align: right;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-pending { background: #fff3e0; color: #e65100; }
        .status-generating { background: #e3f2fd; color: #1565c0; }
        .status-completed { background: #e8f5e9; color: #2e7d32; }
        .status-failed { background: #ffebee; color: #c62828; }
        
        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00435c, #006d8f);
            transition: width 0.3s;
        }
        
        .job-time {
            font-size: 12px;
            color: #888;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Job Detail Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 1000px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        .modal-header h2 {
            color: #00435c;
            font-size: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #888;
            padding: 5px;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        /* Job detail sections */
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h3 {
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .editable-field {
            position: relative;
        }
        
        .editable-field textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }
        
        .editable-field textarea:focus {
            outline: none;
            border-color: #00435c;
        }
        
        .content-lines {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .content-line {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        
        .line-number {
            background: #f0f0f0;
            color: #666;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            flex-shrink: 0;
        }
        
        .line-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .line-input:focus {
            outline: none;
            border-color: #00435c;
        }
        
        /* Brand outputs */
        .brand-outputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .brand-output-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .brand-output-header {
            padding: 10px 15px;
            background: #f8f8f8;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand-output-preview {
            aspect-ratio: 9/16;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        
        .brand-output-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .brand-output-actions {
            padding: 10px;
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }
        
        .btn-regenerate {
            background: #ff9800;
            color: white;
        }
        
        .btn-regenerate:hover {
            background: #f57c00;
        }
        
        .btn-download {
            background: #00435c;
            color: white;
        }
        
        .btn-download:hover {
            background: #006d8f;
        }
        
        /* Action buttons */
        .modal-actions {
            padding: 20px 25px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            position: sticky;
            bottom: 0;
            background: white;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #00435c;
            color: white;
        }
        
        .btn-primary:hover {
            background: #006d8f;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-success {
            background: #4caf50;
            color: white;
        }
        
        .btn-success:hover {
            background: #43a047;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Filter bar */
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group label {
            font-size: 13px;
            color: #666;
        }
        
        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                üì± Reels Generator
            </a>
            <ul class="nav-links">
                <li><a href="/">üé¨ Generate</a></li>
                <li><a href="/history.html" class="active">üìã History</a></li>
                <li><a href="/scheduled.html">üìÖ Scheduled</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <div class="header-row">
                <h1>üìã Job History</h1>
                <button class="refresh-btn" onclick="loadJobs()">
                    üîÑ Refresh
                </button>
            </div>
            
            <div class="filter-bar">
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="filterStatus" onchange="filterJobs()">
                        <option value="">All</option>
                        <option value="completed">Completed</option>
                        <option value="generating">In Progress</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Variant:</label>
                    <select id="filterVariant" onchange="filterJobs()">
                        <option value="">All</option>
                        <option value="light">Light Mode</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>
            </div>
            
            <div class="jobs-grid" id="jobsGrid">
                <!-- Jobs loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Job Detail Modal -->
    <div class="modal-overlay" id="jobModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Job Details: <span id="modalJobId">GEN-000000</span></h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Loaded dynamically -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="saveChanges()" id="saveBtn">
                    üíæ Save Changes
                </button>
                <button class="btn btn-success" onclick="regenerateAll()" id="regenerateAllBtn">
                    üîÑ Regenerate All
                </button>
            </div>
        </div>
    </div>

    <script>
        let allJobs = [];
        let currentJob = null;
        
        // Load jobs on page load
        document.addEventListener('DOMContentLoaded', loadJobs);
        
        async function loadJobs() {
            try {
                const response = await fetch('/jobs/');
                const data = await response.json();
                allJobs = data.jobs || [];
                filterJobs();
            } catch (error) {
                console.error('Failed to load jobs:', error);
                document.getElementById('jobsGrid').innerHTML = `
                    <div class="empty-state">
                        <p>‚ùå Failed to load jobs</p>
                        <p style="font-size: 12px; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        function filterJobs() {
            const statusFilter = document.getElementById('filterStatus').value;
            const variantFilter = document.getElementById('filterVariant').value;
            
            let filtered = allJobs;
            
            if (statusFilter) {
                filtered = filtered.filter(j => j.status === statusFilter);
            }
            if (variantFilter) {
                filtered = filtered.filter(j => j.variant === variantFilter);
            }
            
            renderJobs(filtered);
        }
        
        function renderJobs(jobs) {
            const grid = document.getElementById('jobsGrid');
            
            if (jobs.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                        <p>No jobs found</p>
                        <p style="font-size: 12px; margin-top: 10px;">Generate some reels to see them here!</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = jobs.map(job => `
                <div class="job-card" onclick="openJobDetail('${job.job_id}')">
                    <div class="job-id">${job.job_id}</div>
                    <div class="job-info">
                        <div class="job-title">${escapeHtml(job.title || 'Untitled')}</div>
                        <div class="job-meta">
                            <span>üìÅ ${job.variant}</span>
                            <span>üé® ${(job.content_lines || []).length} lines</span>
                        </div>
                    </div>
                    <div class="job-brands">
                        ${(job.brands || []).map(b => `
                            <span class="brand-badge brand-${b}">${b}</span>
                        `).join('')}
                    </div>
                    <div class="job-status">
                        <span class="status-badge status-${job.status}">${job.status}</span>
                        ${job.status === 'generating' ? `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${job.progress_percent || 0}%"></div>
                            </div>
                        ` : ''}
                        <div class="job-time">${formatTime(job.created_at)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        async function openJobDetail(jobId) {
            try {
                const response = await fetch(`/jobs/${jobId}`);
                const job = await response.json();
                currentJob = job;
                
                document.getElementById('modalJobId').textContent = job.job_id;
                
                const modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = `
                    <div class="detail-section">
                        <h3>üìù Title</h3>
                        <div class="editable-field">
                            <input type="text" id="editTitle" value="${escapeHtml(job.title || '')}" 
                                   style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px;">
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>üìã Content Lines</h3>
                        <div class="content-lines" id="contentLines">
                            ${(job.content_lines || []).map((line, i) => `
                                <div class="content-line">
                                    <span class="line-number">${i + 1}</span>
                                    <input type="text" class="line-input" value="${escapeHtml(line)}" data-index="${i}">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>‚ÑπÔ∏è Job Info</h3>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; font-size: 13px;">
                            <div><strong>Status:</strong> <span class="status-badge status-${job.status}">${job.status}</span></div>
                            <div><strong>Variant:</strong> ${job.variant}</div>
                            <div><strong>CTA:</strong> ${job.cta_type || 'None'}</div>
                            <div><strong>Created:</strong> ${formatTime(job.created_at)}</div>
                            <div><strong>Progress:</strong> ${job.progress_percent || 0}%</div>
                            <div><strong>Step:</strong> ${job.current_step || '-'}</div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>üñºÔ∏è Brand Outputs</h3>
                        <div class="brand-outputs">
                            ${(job.brands || []).map(brand => {
                                const output = (job.brand_outputs || {})[brand] || {};
                                return `
                                    <div class="brand-output-card">
                                        <div class="brand-output-header">
                                            <span>${brand}</span>
                                            <span class="status-badge status-${output.status || 'pending'}" style="font-size: 10px; padding: 2px 8px;">
                                                ${output.status || 'pending'}
                                            </span>
                                        </div>
                                        <div class="brand-output-preview">
                                            ${output.thumbnail_path ? 
                                                `<img src="${output.thumbnail_path}" alt="Thumbnail">` : 
                                                `<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #888;">No preview</div>`
                                            }
                                        </div>
                                        <div class="brand-output-actions">
                                            <button class="btn-small btn-regenerate" onclick="regenerateBrand('${job.job_id}', '${brand}')">
                                                üîÑ Regen
                                            </button>
                                            ${output.video_path ? `
                                                <a class="btn-small btn-download" href="${output.video_path}" download style="text-decoration: none;">
                                                    üì• Video
                                                </a>
                                            ` : ''}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                
                document.getElementById('jobModal').classList.add('active');
                
            } catch (error) {
                console.error('Failed to load job:', error);
                alert('Failed to load job details');
            }
        }
        
        function closeModal() {
            document.getElementById('jobModal').classList.remove('active');
            currentJob = null;
        }
        
        async function saveChanges() {
            if (!currentJob) return;
            
            const title = document.getElementById('editTitle').value;
            const contentInputs = document.querySelectorAll('.line-input');
            const contentLines = Array.from(contentInputs).map(input => input.value);
            
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = '<span class="spinner"></span> Saving...';
            btn.disabled = true;
            
            try {
                const response = await fetch(`/jobs/${currentJob.job_id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        content_lines: contentLines
                    })
                });
                
                if (!response.ok) throw new Error('Failed to save');
                
                alert('Changes saved! Click "Regenerate All" to apply changes to images.');
                loadJobs(); // Refresh list
                
            } catch (error) {
                console.error('Failed to save:', error);
                alert('Failed to save changes');
            } finally {
                btn.innerHTML = 'üíæ Save Changes';
                btn.disabled = false;
            }
        }
        
        async function regenerateBrand(jobId, brand) {
            if (!confirm(`Regenerate ${brand}? This will create new images/video.`)) return;
            
            try {
                const response = await fetch(`/jobs/${jobId}/regenerate/${brand}`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to regenerate');
                
                alert(`Regeneration queued for ${brand}. Refresh to see progress.`);
                setTimeout(() => openJobDetail(jobId), 2000);
                
            } catch (error) {
                console.error('Failed to regenerate:', error);
                alert('Failed to regenerate brand');
            }
        }
        
        async function regenerateAll() {
            if (!currentJob) return;
            
            // Save changes first
            const title = document.getElementById('editTitle').value;
            const contentInputs = document.querySelectorAll('.line-input');
            const contentLines = Array.from(contentInputs).map(input => input.value);
            
            if (!confirm('Regenerate all brands with current title/content?')) return;
            
            const btn = document.getElementById('regenerateAllBtn');
            btn.innerHTML = '<span class="spinner"></span> Regenerating...';
            btn.disabled = true;
            
            try {
                const response = await fetch(`/jobs/${currentJob.job_id}/regenerate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        content_lines: contentLines
                    })
                });
                
                if (!response.ok) throw new Error('Failed to regenerate');
                
                alert('Full regeneration started! Check progress in the list.');
                closeModal();
                loadJobs();
                
            } catch (error) {
                console.error('Failed to regenerate:', error);
                alert('Failed to start regeneration');
            } finally {
                btn.innerHTML = 'üîÑ Regenerate All';
                btn.disabled = false;
            }
        }
        
        // Utility functions
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Auto-refresh for in-progress jobs
        setInterval(() => {
            const hasInProgress = allJobs.some(j => j.status === 'generating');
            if (hasInProgress) {
                loadJobs();
            }
        }, 5000);
    </script>
</body>
